{% extends 'OJ/main.html' %}

{% block content %}
  <div class="container mt-5">
    <h1 style="text-align: center;">Leaderboard</h1>
    <table id="leaderboard-table" class="table table-striped table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Total Score</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>
              {{forloop.counter}}
            </td>
            <td>
                {{user.username}}
            </td>
            <td>
              {{user.total_score}}
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    $(document).ready(function () {
      $('#eaderboard-table').DataTable();
    });
  </script>
{% endblock %}
{%block footer%}
{% include 'OJ/footer.html' %}
{%endblock%}
