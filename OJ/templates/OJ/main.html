{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xcode</title>
    <!-- Example HTML code for including favicon -->
    <link rel="icon" href="{% static 'images/favico.ico' %}">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- Include Froala Editor CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/3.2.6/css/froala_editor.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/closebrackets.min.js"></script>
    <!-- Include Froala Editor JS file -->
    

    <style>
        .resized-image{
            height: 40px;
            width:auto;
        }
        nav {
            border-bottom: 1px solid 	#D3D3D3 /* Adjust the color and size as needed */
        }
    </style>    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand ml-2" href="/">
            <img src="{% static 'images/xcode_icon.png'%}" alt="Xcode" class="resized-image me-5">
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item me-4 ">
                <a class="nav-link active text-dark " aria-current="page" href="{%url 'problem'%}" >Problems</a>
              </li>
              <li class="nav-item me-4 text-dark">
                <a class="nav-link text-dark " href="{% url 'leaderboard'%}" >Leaderboard</a>
              </li>
     
              <li class="nav-item text-dark">
                <a class="nav-link text-dark "  href="{% url 'submission' %}">Submissions</a>
              </li>
            </ul>
            {%if user.is_authenticated%}
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <span> 
                    <span class="fw-bold">{{user.username}} </span>
                    {%if user.profile_picture%}
                    <img src="{{user.profile_picture.url}}" alt="" class="src" width="40" height="40"> 
                    {%else%}
                    <img src="{% static 'images/default.jpg'%}" alt="" width="40" height="40">
                    {%endif%}
                  </span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="{% url 'profile'%}">View Profile</a></li>
                  <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                </ul>
              </div>
            {%else%}
              <div class="d-flex">
                <button type="button" class="btn btn-outline-light">
                <a href="{%url 'login'%}" class="btn btn-primary me-2">Login</a>
                </button>
                <button type="button" class="btn btn-outline-light">
                  <a href="{%url 'register'%}" class="btn btn-primary">Register</a>
                </button>
              </div> 
            {%endif%}   
          </div>
        </div>
      </nav>
      <div class="block">
        {% block content%}
        {%endblock%}
      </div>
    
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/3.2.6/js/froala_editor.min.js"  crossorigin="anonymous"></script>

  </body>
  {%block footer%}
  {%endblock%}
</html>
