{%extends 'Users/login_temp.html'%}
{% block content%}
<style>
    .outside-div{
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
    }
    .center-container {
    text-align: center;
    }

    .login-box {
        width: 300px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
<form action="" method="post">
    {%csrf_token%}
    <div class="outside-div">
        <div class="center-container">
            <div class="login-box">
                <div class="form-floating">
                    <input type="text" name="first_name" class="form-control" id="fname" placeholder="First Name">
                    <label for="fname">First Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="last_name" class="form-control" id="lname" placeholder="Last Name">
                    <label for="lname">Last Name</label>
                </div>
                <div class="form-floating">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="username" placeholder="Email">
                    <label for="username">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password1" class="form-control" id="password1" placeholder="Password">
                    <label for="password1">Password</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password2" class="form-control" id="password2" placeholder="Password">
                    <label for="password2">Re-Enter Password</label>
                </div>
  
                <div>
                    {%for message in messages%}
                    <span style="color: green;">{{message}}</span>
                    {%endfor%}
                </div>
                <div>
                {% if form.errors %}  
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                      <p style="color: red;"> {{ field }}: {{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                {% endif %}
                    
                </div>
                <button type="submit" class="btn btn-primary mt-3" >Register</button>
            
            </div>
        </div>
    </div>
</form>
{%endblock%}
