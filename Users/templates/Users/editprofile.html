{% extends 'OJ/main.html' %}

{% block content %}
{% load static %}

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Edit Profile</h2>
        </div>
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block footer %}
{% include 'OJ/footer.html' %}
{% endblock %}
