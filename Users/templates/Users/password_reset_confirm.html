{% extends 'Users/login_temp.html'%}

{% block content%}

<style>
    .outside-div{
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
    }
    .center-container {
    text-align: center;
    }

    .login-box {
        width: 300px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
<form action="" method="post">
    {%csrf_token%}
    <div class="outside-div">
        <div class="center-container">
            <div class="login-box">
               
                    {{form.as_p}}
               
                    <div>
                        {% if form.errors %}  
                            {% for field, errors in form.errors.items %}
                                {% for error in errors %}
                                    <p style="color: red;">  {{ field }}:{{ error }}</p>
                                {% endfor %}
                            {% endfor %}
                         {% endif %}
                    </div>        
                <button type="submit" class="btn btn-primary mt-3" >Reset Password</button>
            
            </div>
        </div>
    </div>
</form>

{%endblock%}
